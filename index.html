<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
<script>
$(window).scroll(function() {
    if ($(this).scrollTop() > 1){  
        $('header').addClass("animate_header");
        $('h1').addClass("animate_h1");
        $('ul').addClass("animate_ul");
    }
    else{
        $('header').removeClass("animate_header");
        $('h1').removeClass("animate_h1");
        $('ul').removeClass("animate_ul");
    }
});
</script>
